<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry Mark Ten</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Your original chatbot styles - completely unchanged */
    :root {
      /* Softer Dark Mode Palette */
      --bg-dark: #202020; /* Darker charcoal */
      --bg-medium: #303030; /* Lighter charcoal for elements */
      --bg-light: #404040; /* Even lighter for borders/dividers */
      --text-light: #f0f0f0; /* Near white for main text */
      --text-medium: #b0b0b0; /* Softer gray for secondary text */

      /* Accent Color: Teal-Blue */
      --accent-blue: #008CBA;
      --accent-blue-dark: #007095;

      /* Message Bubble Colors */
      --message-user-bg: var(--accent-blue); /* Teal-blue for user messages */
      --message-bot-bg: var(--bg-medium); /* Consistent with medium background */

      /* Variable for loading bar animation duration (set by JS) */
      --loading-duration: 1.5s; /* Default, will be overridden by JS */
    }

    /* [Previous CSS remains exactly the same until the new popup styles] */

    /* NEW: Login Popup Styles with centered button */
    #login-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-popup-content {
      background: var(--bg-medium);
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-popup-content h2 {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .login-popup-content p {
      color: var(--text-medium);
      margin-bottom: 1.5rem;
    }

    .login-popup-buttons {
      display: flex;
      justify-content: center; /* This centers the button */
      width: 100%;
    }

    .login-popup-button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      width: auto; /* Let the button size naturally */
    }

    .login-popup-button:hover {
      background: var(--accent-blue-dark);
    }
  </style>
  <!-- [Rest of your head content remains exactly the same] -->
</head>
<body>
  <!-- NEW: Login Popup with centered button -->
  <div id="login-popup">
    <div class="login-popup-content">
      <h2>Authentication Required</h2>
      <p>Please log in to access JeremyWorld's chatbot</p>
      <div class="login-popup-buttons">
        <button class="login-popup-button" id="login-redirect-button">Login to JeremyWorld</button>
      </div>
    </div>
  </div>

  <!-- [Rest of your original HTML remains exactly the same] -->

  <script>
    // [Your original JavaScript remains exactly the same until the new additions]

    // NEW: Authentication Check
    function checkAuth() {
      // Check for auth cookie (you'll need to set this when users log in)
      const cookies = document.cookie.split(';').map(c => c.trim());
      const authCookie = cookies.find(c => c.startsWith('jeremyworld-auth='));
      
      if (!authCookie || authCookie.split('=')[1] !== 'true') {
        // Show login popup if not authenticated
        document.getElementById('login-popup').style.display = 'flex';
      }
    }

    // NEW: Redirect to login page
    document.getElementById('login-redirect-button').addEventListener('click', () => {
      window.location.href = 'https://login.jeremyworld.org';
    });

    // NEW: Check auth on page load
    window.addEventListener('load', checkAuth);

    // [Rest of your original JavaScript remains exactly the same]
  </script>
</body>
</html>
