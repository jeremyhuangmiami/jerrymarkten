<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Mark Ten Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <style>
        :root {
            --bg-dark: #202020;
            --bg-medium: #303030;
            --text-light: #f0f0f0;
            --text-medium: #b0b0b0;
            --accent-blue: #008CBA;
            --accent-blue-dark: #007095;
            --error-red: #dc3545;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--bg-medium);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }
        p {
            color: var(--text-medium);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        #auth-status {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: var(--text-light);
        }
        #login-redirect-message {
            color: var(--error-red);
            font-weight: bold;
            margin-top: 1rem;
        }
        #chat-interface {
            margin-top: 2rem;
            border-top: 1px solid var(--bg-dark);
            padding-top: 1.5rem;
            text-align: left;
        }
        #chat-interface p {
            font-size: 0.95rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }
        .sign-out-button {
            background-color: #dc3545; /* Red for sign out */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-top: 1rem;
        }
        .sign-out-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .sign-out-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jerry Mark Ten</h1>
        <div id="auth-status">Loading authentication status...</div>
        <div id="chat-content">
            <p id="access-required-message">Access Required: Please log in or register first before chatting with Jerry Mark Ten.</p>
            <p id="login-redirect-message" style="display:none;">Redirecting to login...</p>
            <div id="chat-interface" style="display:none;">
                <p><strong>Welcome to the chat!</strong></p>
                <p>This is where your chat interface with Jerry Mark Ten would appear.</p>
                <p>User-specific content will go here.</p>
            </div>
            <button id="sign-out-button" class="sign-out-button" style="display:none;">Sign Out</button>
        </div>
    </div>

    <script>
        // --- Test Log to confirm script execution ---
        console.log("JERRY MARK TEN SCRIPT IS RUNNING!");

        // --- YOUR FIREBASE CONFIGURATION (MUST BE IDENTICAL TO LOGIN HUB) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
            authDomain: "jeremyworld-auth.firebaseapp.com",
            projectId: "jeremyworld-auth",
            storageBucket: "jeremyworld-auth.firebasestorage.app",
            messagingSenderId: "830728575641",
            appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
        };
        // --- END OF FIREBASE CONFIGURATION ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const authStatusDiv = document.getElementById('auth-status');
        const accessRequiredMessage = document.getElementById('access-required-message');
        const loginRedirectMessage = document.getElementById('login-redirect-message');
        const chatInterfaceDiv = document.getElementById('chat-interface');
        const signOutButton = document.getElementById('sign-out-button');

        // Set persistence for authentication state
        // This ensures the login state persists across different sessions and subdomains
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Firebase Auth persistence set to LOCAL.");
                // Listen for authentication state changes *after* persistence is set
                auth.onAuthStateChanged(function(user) {
                    if (user) {
                        // User is signed in.
                        console.log("User is logged in:", user.uid, user.email);
                        authStatusDiv.textContent = `Logged in as: ${user.email}`;
                        accessRequiredMessage.style.display = 'none';
                        loginRedirectMessage.style.display = 'none';
                        chatInterfaceDiv.style.display = 'block';
                        signOutButton.style.display = 'inline-block';
                    } else {
                        // User is signed out.
                        console.log("User is not logged in. Redirecting to login hub.");
                        authStatusDiv.textContent = "Not logged in.";
                        accessRequiredMessage.style.display = 'block';
                        loginRedirectMessage.style.display = 'block';
                        chatInterfaceDiv.style.display = 'none';
                        signOutButton.style.display = 'none';

                        // Redirect to login page with a 'returnTo' parameter
                        const currentUrl = encodeURIComponent(window.location.href);
                        window.location.assign(`https://login.jeremyworld.org/?returnTo=${currentUrl}`);
                    }
                });
            })
            .catch((error) => {
                // Handle errors from setPersistence
                console.error("Error setting persistence:", error);
                authStatusDiv.textContent = `Error: ${error.message}. Please try again.`;
                accessRequiredMessage.style.display = 'block';
                loginRedirectMessage.style.display = 'none';
            });

        // Sign out button handler
        signOutButton.addEventListener('click', function() {
            auth.signOut().then(function() {
                console.log('User signed out from Jerry Mark Ten.');
                // onAuthStateChanged will handle the UI update and redirect
            }).catch(function(error) {
                console.error('Error signing out:', error);
                alert('Error signing out: ' + error.message);
            });
        });
    </script>
</body>
</html>
