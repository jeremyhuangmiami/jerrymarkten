<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry Mark Ten</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #3a3a3a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      background: #4a4a4a;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background: #6a6a6a;
    }

    .bot {
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background: #3a3a3a;
    }

    input[type="text"] {
      flex: 1;
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 2rem;
      padding: 0.8rem 1rem;
      color: white;
      font-size: 1rem;
    }

    button {
      background: white;
      color: black;
      border: none;
      margin-left: 0.5rem;
      padding: 0 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Jerry.</h1>
    <p>How can I help you today?</p>
  </header>

  <main id="chat"></main>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">&#x27A4;</button>
  </form>

  <footer>
    jeremyworld.org | jerrymarkten@jeremyworld.org | donate.jeremyworld.org<br>
    <span style="color:#888; font-style: italic;">AI for reference only</span>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      addMessage("...", 'bot', true);
      const botMessageEl = chat.lastChild;

      try {
        // *** THIS IS THE CRITICAL CHANGE ***
        // Replaced 'https://YOUR_WORKER_URL_HERE/' with your actual Worker URL
        const workerUrl = 'https://jerrymarkten.jeremyhuangmiami.workers.dev/'; 

        const res = await fetch(workerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: "gemma2-9b-it",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: message }
            ],
            temperature: 0.7
          })
        });

        // Improved error handling for responses from your Worker
        if (!res.ok) {
            const errorJson = await res.json().catch(() => ({ error: 'Unknown worker error or invalid JSON response.' }));
            throw new Error(errorJson.error || `HTTP error! Status: ${res.status}`);
        }

        const data = await res.json();
        botMessageEl.textContent = data.choices?.[0]?.message?.content || "[Error: No reply]";
      } catch (err) {
        botMessageEl.textContent = `[Error] ${err.message}`;
      }
    });

    function addMessage(text, role, placeholder = false) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
