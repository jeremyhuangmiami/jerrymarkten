<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeremyWorld Secure Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* CYBERPUNK AUTH STYLES */
    :root {
      --neon-blue: #0ff0fc;
      --neon-purple: #bc13fe;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --card-bg: rgba(15, 15, 25, 0.8);
      --text: #e0e0ff;
      --text-dim: #a0a0c0;
      --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto Mono', monospace;
      background: var(--dark-bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(188, 19, 254, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 255, 252, 0.15) 0%, transparent 50%);
    }
    
    .cyber-card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid rgba(95, 95, 255, 0.2);
      padding: 2.5rem;
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }
    
    .cyber-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(11, 240, 252, 0.1) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: scan 6s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%) rotate(30deg); }
      100% { transform: translateY(100%) rotate(30deg); }
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--neon-blue);
      text-shadow: 0 0 8px var(--neon-blue);
    }
    
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
      color: var(--neon-purple);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      opacity: 0.5;
    }
    
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(95, 95, 255, 0.3);
      font-family: 'Roboto Mono', monospace;
      color: var(--text);
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-bottom-color: var(--neon-blue);
      box-shadow: 0 1px 0 0 var(--neon-blue);
    }
    
    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 4px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
      color: black;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(11, 240, 252, 0.5);
    }
    
    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(11, 240, 252, 0.8);
      transform: translateY(-2px);
    }
    
    .btn-google {
      background: rgba(30, 30, 40, 0.8);
      color: var(--text);
      border: 1px solid rgba(95, 95, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-google:hover {
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(11, 240, 252, 0.3);
    }
    
    .google-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-dim);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(95, 95, 255, 0.2);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-dim);
    }
    
    .footer-text a {
      color: var(--neon-blue);
      text-decoration: none;
    }
    
    .footer-text a:hover {
      text-shadow: 0 0 5px var(--neon-blue);
    }
    
    .message {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      text-align: center;
      display: none;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .message.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .loading {
      position: relative;
      color: transparent !important;
    }
    
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border: 2px solid rgba(11, 240, 252, 0.3);
      border-top-color: var(--neon-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .cyber-card {
        padding: 1.5rem;
      }
    }

    /* CHATBOT STYLES (HIDDEN BY DEFAULT) */
    #chatbot-container {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: var(--dark-bg);
    }

    /* FIREWALL OVERLAY */
    #firewall-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 8, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Orbitron', sans-serif;
    }

    .firewall-message {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      border: 1px solid var(--neon-purple);
      border-radius: 8px;
      background: rgba(15, 15, 25, 0.9);
      box-shadow: var(--glow);
      margin-bottom: 2rem;
    }

    .firewall-title {
      color: var(--neon-blue);
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px var(--neon-blue);
    }

    .firewall-text {
      color: var(--text);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .access-granted {
      display: none;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- FIREWALL OVERLAY (shown by default) -->
  <div id="firewall-overlay">
    <div class="cyber-card">
      <div class="logo">JEREMYWORLD</div>
      <h1 class="title">SECURITY FIREWALL</h1>
      
      <div id="auth-message" class="message"></div>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="email">User ID</label>
          <input type="email" id="email" required placeholder="user@jeremyworld.com">
        </div>
        <div class="form-group">
          <label for="password">Access Code</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" id="sign-in-btn" class="btn btn-primary">AUTHENTICATE</button>
      </form>
      
      <div class="divider">OR</div>
      
      <button id="google-sign-in-btn" class="btn btn-google">
        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        CONNECT WITH GOOGLE
      </button>
      
      <div class="footer-text">
        <a href="#" id="toggle-sign-up">REQUEST ACCESS CREDENTIALS</a>
      </div>
    </div>
  </div>

  <!-- CHATBOT CONTAINER (hidden until authentication) -->
  <div id="chatbot-container">
    <main id="chat"></main>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">&#x27A4;</button>
    </form>

    <footer>
      jeremyworld.org | jerrymarkten@jeremyworld.org | donate.jeremyworld.org<br>
      <span>AI for reference only</span>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
      authDomain: "jeremyworld-auth.firebaseapp.com",
      projectId: "jeremyworld-auth",
      storageBucket: "jeremyworld-auth.appspot.com",
      messagingSenderId: "830728575641",
      appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const authForm = document.getElementById('auth-form');
    const signInBtn = document.getElementById('sign-in-btn');
    const googleSignInBtn = document.getElementById('google-sign-in-btn');
    const toggleSignUp = document.getElementById('toggle-sign-up');
    const messageEl = document.getElementById('auth-message');
    const firewallOverlay = document.getElementById('firewall-overlay');
    const chatbotContainer = document.getElementById('chatbot-container');

    // State
    let isSignUp = false;

    // Check auth state on load
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, grant access to chatbot
        grantAccess();
      } else {
        // User is signed out, show firewall
        denyAccess();
      }
    });

    // Event Listeners
    toggleSignUp.addEventListener('click', (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;
      signInBtn.textContent = isSignUp ? 'REQUEST ACCESS' : 'AUTHENTICATE';
      toggleSignUp.textContent = isSignUp ? 'HAVE CREDENTIALS?' : 'REQUEST ACCESS CREDENTIALS';
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('ACCESS DENIED: CREDENTIALS REQUIRED', 'error');
        return;
      }

      try {
        setLoading(true);

        if (isSignUp) {
          await auth.createUserWithEmailAndPassword(email, password);
          showMessage('ACCESS GRANTED: CREDENTIALS REGISTERED', 'success');
          authForm.reset();
        } else {
          await auth.signInWithEmailAndPassword(email, password);
        }
      } catch (error) {
        showMessage(`SYSTEM ALERT: ${error.message.toUpperCase()}`, 'error');
      } finally {
        setLoading(false);
      }
    });

    googleSignInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({
        prompt: 'select_account',
        hd: 'jeremyworld.com'
      });

      auth.signInWithRedirect(provider)
        .catch((error) => {
          showMessage(`SYSTEM ALERT: ${error.message.toUpperCase()}`, 'error');
        });
    });

    // Handle redirect after Google sign-in
    auth.getRedirectResult().then((result) => {
      if (result.user) {
        grantAccess();
      }
    }).catch((error) => {
      showMessage(`SYSTEM ALERT: ${error.message.toUpperCase()}`, 'error');
    });

    // Access Control Functions
    function grantAccess() {
      firewallOverlay.style.display = 'none';
      chatbotContainer.style.display = 'block';
      initializeChatbot();
    }

    function denyAccess() {
      firewallOverlay.style.display = 'flex';
      chatbotContainer.style.display = 'none';
    }

    // Helper Functions
    function showMessage(msg, type) {
      messageEl.textContent = msg;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', 5000);
    }

    function setLoading(isLoading) {
      if (isLoading) {
        signInBtn.classList.add('loading');
        signInBtn.disabled = true;
      } else {
        signInBtn.classList.remove('loading');
        signInBtn.disabled = false;
      }
    }

    // Chatbot Initialization (only called after successful auth)
    function initializeChatbot() {
      const chat = document.getElementById('chat');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('user-input');

      const thinkingGifUrl = 'https://i.giphy.com/koxVXnnmaQwllyovVG.webp';
      let currentThinkingBubble = null;
      const delayMilliseconds = 1500;

      document.documentElement.style.setProperty('--loading-duration', `${delayMilliseconds / 1000}s`);

      function addMessage(content, role, isThinking = false) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        if (isThinking) {
          div.classList.add('thinking');
        }
        div.innerHTML = content;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
      }

      function showLoadingIndicatorWithGif() {
        const loadingHtml = `
          <img src="${thinkingGifUrl}" alt="Bot thinking..." class="thinking-gif" />
          <div class="loading-info">
            <div class="loading-text">Gathering information from Jeremy's brain...</div>
            <div class="loading-bar-container">
              <div class="loading-bar"></div>
            </div>
          </div>
        `;
        currentThinkingBubble = addMessage(loadingHtml, 'bot', true);
        chat.scrollTop = chat.scrollHeight;
      }

      function addInitialGreeting() {
        addMessage("Hi, I'm Jerry. How can I help?", 'bot');
      }

      addInitialGreeting();

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';

        showLoadingIndicatorWithGif();

        setTimeout(async () => {
          try {
            const workerUrl = 'https://jerrymarkten.jeremyhuangmiami.workers.dev/';
            const res = await fetch(workerUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                model: "gemma2-9b-it",
                messages: [
                  { role: "system", content: "You are a helpful assistant." },
                  { role: "user", content: message }
                ],
                temperature: 0.7
              })
            });

            if (!res.ok) {
                const errorJson = await res.json().catch(() => ({ error: 'Unknown worker error or invalid JSON response.' }));
                throw new Error(errorJson.error || `HTTP error! Status: ${res.status}`);
            }

            const data = await res.json();
            const botResponseContent = data.choices?.[0]?.message?.content || "[Error: No reply]";

            if (currentThinkingBubble) {
                currentThinkingBubble.innerHTML = botResponseContent;
                currentThinkingBubble.classList.remove('thinking');
                if (typeof MathJax !== 'undefined') {
                  MathJax.typesetPromise([currentThinkingBubble]).catch((err) => console.error('MathJax typesetting failed:', err));
                }
            }

          } catch (err) {
            if (currentThinkingBubble) {
                currentThinkingBubble.innerHTML = `[Error] ${err.message}`;
                currentThinkingBubble.classList.remove('thinking');
            } else {
                addMessage(`[Error] ${err.message}`, 'bot');
            }
          } finally {
            currentThinkingBubble = null;
          }
        }, delayMilliseconds);
      });
    }

    // Load MathJax only after authentication
    function loadMathJax() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.async = true;
      document.head.appendChild(script);
    }

    // Initial auth check
    auth.onAuthStateChanged((user) => {
      if (user) {
        grantAccess();
        loadMathJax();
      }
    });
  </script>
</body>
</html>
